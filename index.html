<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Geometry Genius</title>

      <!-- Tailwind && DaisyUI links -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

      <!-- font poppins -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">
</head>

<body class="container mx-auto" style="
      font-family: 'Poppins', sans-serif;  
      padding: 16px;
">

      <header>
            <!-- header -->
            <nav class="flex justify-between items-center bg-[#1090d81a] p-4 rounded-lg">
                  <div>
                        <h4 class="text-4xl text-gray-600 font-bold">Interactive</h4>
                        <p class="text-gray-400 text-3xl font-medium">Geometry Genius</p>
                  </div>
                  <div>
                        <button class="btn text-white bg-[#1090D8] hover:bg-[#1090D8] px-8">Blog</button>
                  </div>
            </nav>
      </header>

      <main class="my-20">

            <section class="flex flex-col lg:flex-row gap-6">
                  <!-- card container -->
                  <div class="lg:w-9/12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

                        <!-- Triangle -->
                        <div class="border border-gray-200 p-6 rounded-lg">
                              <figure class="mb-5 flex justify-center items-center">
                                    <img src="./images/triangle.png" alt="Shoes"
                                          class="rounded-xl w-[300px] mx-auto h-48" />
                              </figure>
                              <div class="text-center">
                                    <h2 class="text-[#414141] text-2xl font-bold">Triangle</h2>
                                    <p class="mb-3 text-[#414141] text-base font-normal">Area (A) = 0.5 x b x h</p>
                                    <div class="flex gap-4 items-center justify-center">
                                          <div class="flex items-center gap-3">
                                                <div>
                                                      <input id="triangle-base"
                                                            class="w-20 pl-4 py-1 bg-[#F1F1F1] rounded" type="text"
                                                            placeholder="b" id="">
                                                </div>
                                                <div>
                                                      <span class="mb-3 text-[#414141] text-base font-normal">cm</span>
                                                </div>
                                          </div>

                                          <div class="flex items-center gap-3">
                                                <div>
                                                      <input id="triangle-height"
                                                            class="w-20 bg-[#F1F1F1] pl-4 py-1 rounded" type="text"
                                                            placeholder="h" id="">
                                                </div>
                                                <div>
                                                      <span class="mb-3 text-[#414141] text-base font-normal">cm</span>
                                                </div>
                                          </div>
                                    </div>


                                    <button onclick="calculateTriangleArea()"
                                          class="mt-6 bg-[#1090D8] border-none btn w-full btn-primary">Calculate</button>

                              </div>
                        </div>

                        <!-- Rectangle -->
                        <div class="border border-gray-200 p-6 rounded-lg">
                              <figure class="mb-5 flex justify-center items-center">
                                    <img src="./images/rectangle.png" alt="Shoes"
                                          class="rounded-xl  w-[300px] mx-auto h-48" />
                              </figure>
                              <div class="text-center">
                                    <h2 class="text-[#414141] text-2xl font-bold">Rectangle</h2>
                                    <p class="mb-3 text-[#414141] text-base font-normal">Area (A) = b x h</p>
                                    <div class="flex gap-4 items-center justify-center">
                                          <div class="flex items-center gap-3">
                                                <div>
                                                      <input id="rectangle-width"
                                                            class="w-20 pl-4 py-1 bg-[#F1F1F1] rounded" type="text"
                                                            placeholder="w" id="">
                                                </div>
                                                <div>
                                                      <span class="mb-3 text-[#414141] text-base font-normal">cm</span>
                                                </div>
                                          </div>

                                          <div class="flex items-center gap-3">
                                                <div>
                                                      <input id="rectangle-i"
                                                            class="w-20 bg-[#F1F1F1] pl-4 py-1 rounded" type="text"
                                                            placeholder="i" id="">
                                                </div>
                                                <div>
                                                      <span class="mb-3 text-[#414141] text-base font-normal">cm</span>
                                                </div>
                                          </div>
                                    </div>


                                    <button onclick="calculateRectangleArea()"
                                          class="mt-6 bg-[#1090D8] border-none btn w-full btn-primary">Calculate</button>

                              </div>
                        </div>

                        <!-- Parallelogram -->
                        <div class="border border-gray-200 p-6 rounded-lg">
                              <figure class="mb-5 flex justify-center items-center">
                                    <img src="./images/parallelogram.png" alt="Shoes"
                                          class="rounded-xl  w-[300px] mx-auto h-48" />
                              </figure>
                              <div class="text-center">
                                    <h2 class="text-[#414141] text-2xl font-bold">Parallelogram</h2>
                                    <p class="mb-3 text-[#414141] text-base font-normal">Area (A) = b x h</p>
                                    <div class="flex gap-4 items-center justify-center">
                                          <div class="flex items-center gap-3">
                                                <div>
                                                      <input class="w-20 pl-4 py-1 bg-[#F1F1F1] rounded" type="text"
                                                            placeholder="b" id="parallelogram-b">
                                                </div>
                                                <div>
                                                      <span class="mb-3 text-[#414141] text-base font-normal">cm</span>
                                                </div>
                                          </div>

                                          <div class="flex items-center gap-3">
                                                <div>
                                                      <input class="w-20 bg-[#F1F1F1] pl-4 py-1 rounded" type="text"
                                                            placeholder="h" id="parallelogram-h">
                                                </div>
                                                <div>
                                                      <span class="mb-3 text-[#414141] text-base font-normal">cm</span>
                                                </div>
                                          </div>
                                    </div>


                                    <button onclick="calculateParallelogramArea()"
                                          class="mt-6 bg-[#1090D8] border-none btn w-full btn-primary">Calculate</button>

                              </div>
                        </div>

                        <!-- Rhombus -->
                        <div class="border border-gray-200 p-6 rounded-lg">
                              <figure class="mb-5 flex justify-center items-center">
                                    <img src="./images/rhombus.png" alt="Shoes"
                                          class="rounded-xl w-[300px] mx-auto h-48" />
                              </figure>
                              <div class="text-center">
                                    <h2 class="text-[#414141] text-2xl font-bold">Rhombus</h2>
                                    <p class="mb-3 text-[#414141] text-base font-normal">Area (A) = 0.5 x d<sub>1</sub>
                                          x d<sub>2</sub></p>
                                    <div class="flex gap-4 items-center justify-center">
                                          <div class="flex items-center gap-3">
                                                <div>
                                                      <input id="rombos-base"
                                                            class="w-20 pl-4 py-1 bg-[#F1F1F1] rounded" type="text"
                                                            placeholder="b" id="">
                                                </div>
                                                <div>
                                                      <span class="mb-3 text-[#414141] text-base font-normal">cm</span>
                                                </div>
                                          </div>

                                          <div class="flex items-center gap-3">
                                                <div>
                                                      <input id="rombos-height"
                                                            class="w-20 bg-[#F1F1F1] pl-4 py-1 rounded" type="text"
                                                            placeholder="h" id="">
                                                </div>
                                                <div>
                                                      <span class="mb-3 text-[#414141] text-base font-normal">cm</span>
                                                </div>
                                          </div>
                                    </div>


                                    <button onclick="calculateRombosArea()"
                                          class="mt-6 bg-[#1090D8] border-none btn w-full btn-primary">Calculate</button>

                              </div>

                        </div>

                        <!-- Pentagon -->
                        <div class="border border-gray-200 p-6 rounded-lg">
                              <figure class="mb-5 flex justify-center items-center">
                                    <img src="./images/pentagon.png" alt="Shoes"
                                          class="rounded-xl w-[300px] mx-auto h-48" />
                              </figure>
                              <div class="text-center">
                                    <h2 class="text-[#414141] text-2xl font-bold">Pentagon</h2>
                                    <p class="mb-3 text-[#414141] text-base font-normal">Area (A) = 0.5 x p x b</p>
                                    <div class="flex gap-4 items-center justify-center">
                                          <div class="flex items-center gap-3">
                                                <div>
                                                      <input class="w-20 pl-4 py-1 bg-[#F1F1F1] rounded" type="text"
                                                            placeholder="b" id="pentagon-base">
                                                </div>
                                                <div>
                                                      <span class="mb-3 text-[#414141] text-base font-normal">cm</span>
                                                </div>
                                          </div>

                                          <div class="flex items-center gap-3">
                                                <div>
                                                      <input class="w-20 bg-[#F1F1F1] pl-4 py-1 rounded" type="text"
                                                            placeholder="h" id="pentagon-height">
                                                </div>
                                                <div>
                                                      <span class="mb-3 text-[#414141] text-base font-normal">cm</span>
                                                </div>
                                          </div>
                                    </div>


                                    <button onclick="calculatePentagonArea()"
                                          class="mt-6 bg-[#1090D8] border-none btn w-full btn-primary">Calculate</button>

                              </div>

                        </div>

                        <!-- Ellipse -->
                        <div class="border border-gray-200 p-6 rounded-lg">
                              <figure class="mb-5 flex justify-center items-center">
                                    <img src="./images/ellipse.png" alt="Shoes"
                                          class="rounded-xl w-[300px] mx-auto h-48" />
                              </figure>
                              <div class="text-center">
                                    <h2 class="text-[#414141] text-2xl font-bold">Ellipse</h2>
                                    <p class="mb-3 text-[#414141] text-base font-normal">Area (A) = πab</p>
                                    <div class="flex gap-4 items-center justify-center">
                                          <div class="flex items-center gap-3">
                                                <div>
                                                      <input class="w-20 pl-4 py-1 bg-[#F1F1F1] rounded" type="text"
                                                            placeholder="b" id="ellipse-base">
                                                </div>
                                                <div>
                                                      <span class="mb-3 text-[#414141] text-base font-normal">cm</span>
                                                </div>
                                          </div>

                                          <div class="flex items-center gap-3">
                                                <div>
                                                      <input class="w-20 bg-[#F1F1F1] pl-4 py-1 rounded" type="text"
                                                            placeholder="h" id="ellipse-height">
                                                </div>
                                                <div>
                                                      <span class="mb-3 text-[#414141] text-base font-normal">cm</span>
                                                </div>
                                          </div>
                                    </div>


                                    <button onclick="calculateEllipseArea()"
                                          class="mt-6 bg-[#1090D8] border-none btn w-full btn-primary">Calculate</button>

                              </div>

                        </div>

                  </div>

                  <!-- area calculator -->
                  <div class="p-4 border border-gray-200 min-h-96 rounded-lg lg:w-1/4">
                        <h2 class="text-[#414141] text-2xl font-bold underline text-center">Area Calculator
                        </h2>

                        <ol id="order-list" class="mt-4 flex flex-col items-center">
                        </ol>
                  </div>
            </section>

      </main>

      <!-- script -->
      <script src="./js/input-field.js"></script>
      <script src="./js/calculate-area.js"></script>
      <script src="./js/calculate-area2.js"></script>
      <script src="./js/append.js"></script>

      <script src="./js/triangle.js"></script>
      <script src="./js/rectangular.js"></script>
      <script src="./js/parallelogram.js"></script>
      <script src="./js/rhombus.js"></script>
      <script src="./js/pentagon.js"></script>
      <script src="./js/ellipse.js"></script>
</body>

</html>
